name: Deploy Documentation

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install Dependencies
      run: pnpm install

    - name: Build Documentation
      run: |
        pnpm run docs:build
        pnpm run docs:export

    - name: Deploy to GitHub Pages
      run: |
        git remote set-url origin https://git:${AGITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        pnpm run docs:deploy -u "github-actions-bot <support+actions@github.com>"
      env:
        GITHUB_TOKEN: ${{ secrets.AGITHUB_TOKEN }}